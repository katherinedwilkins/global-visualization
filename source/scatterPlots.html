<html>
	<head>
		<title>Scatter Plots: Mass Migration Data Visualizations</title>

		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
        <script src="./js/datamaps.world.min.js"></script>
        <!--<script src="./js/topojson.v0.min.js"></script>-->
        <script src="./js/async.min.js"></script>
        
        <script src="./js/utilities.js"></script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
        
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="./js/bootstrap-switch.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap-switch.min.css">

        <!--<script src="./js/bootstrap-slider.js"></script>-->
        <!-- Azure Mobile Web Services reference -->
        <!--<script src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.7.min.js"></script>
        -->
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <!--<link rel="stylesheet" type="text/css" href="./css/bootstrap-slider.css" />-->
        <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
        
	</head>
	<body>
		<div id="shade">
        <h1 id = "waitingMessage" class="waiting">Please Wait</h1>
    </div>
		<div class="container-fluid" id="container">
			<div class="row">
				<div class="col-sm-12 col-md-12">
					<h1>Global Index Visualization Tool</h1>
				</div>
		  </div>
		</div>
		<div id="scatterPlotContainer" class="svgContainer">
			<div id="scatterPlot"></div>
		</div>

		<div class=" center-block controlContainer" id="dataSets">
			<div class="col-sm-6 col-md-6 well">
				<div class = "controlContainerHeading">X Axis</div>
				<div class="dropdown col-sm-6 col-md-6">	
					<button id="yAxisDropDown" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select X Axis Value
					<span class="caret"></span></button>
					<ul id="xAxisMenu" class="dropdown-menu">
					</ul>
				</div>
				<span class="instructions" id="xAxisSelected">Please select a data set</span>
			</div>
			<div class="col-sm-6 col-md-6 well">
				<div class = "controlContainerHeading">Y Axis</div>
				<div class="dropdown col-sm-6 col-md-6">
					<button id="yAxisDropDown" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Y Axis Value
					<span class="caret"></span></button>
					<ul id="yAxisMenu" class="dropdown-menu">
					</ul>
				</div>
				<span class="instructions" id="yAxisSelected">Please select a data set</span>
			</div>
		</div>	
		
		<!-- year selection slider-->
		<div class="controlContainer well sliderContainer">

                <div class="controlContainerHeading">Years to Display:&nbsp<span id="yearsDisplayed"></span></div>
					<div>
						<div class="col-sm-1 col-md-1">
							<span class="instructions" id="minYear">min</span>
						</div>
						<div id="yearSelectSlider" class="col-sm-10 col-md-10 vcenter">
							
						</div>
						<div class="col-sm-1 col-md-1">
							<span class="instructions" id="maxYear">max</span>
						</div>
					</div>  
				</div>
            </div>
          </div>
		  <!-- correlation coefficients-->
		  <div class="controlContainer">
			  <div class="col-sm-6 col-md-6 well">
				 <span class="instructions"> Pearson Correlation Coefficient:&nbsp</span><span class="instructions" id="pearsonCoefficient"></span>
			  </div>
			  <div class="col-sm-6 col-md-6 well">
				  <span class="instructions"> Spearman Correlation Coefficient:&nbsp</span><span class="instructions" id="spearmanCoefficient"></span>
			  </div>
		  </div>
	</body>
	<!--<script src="./js/d3.js"></script>-->
	<script src="./js/datasetMetaData.js"></script>
	<script src="./js/scatterPlot.js"></script>
	<script src="./js/d3.tip.v0.6.3.js"></script>
	<script src="./js/jstat.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.7.0/d3-legend.min.js"></script>
	<script src="./js/normalizeCountryNames.js"></script>
	<script src="./js/engine.js"></script>
	<script src="./js/getCountryData.js"></script>
</html>
