<html>

			</div>
		  </div>

			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-default active">
					<input type="radio" id="q157" name="formType" value="map" /> View Map
				</label>
				<label class="btn btn-default">
					<input type="radio" id="q156" name="formType" value="controlPanel" /> Control Panel
				</label>
			</div> -->
		  </div>
          <div class="col-sm-12 col-md-12" id="mapContainer" class="tabContainer">
            <!--<svg id="map"  width="960" height="500"></div>-->
          </div>
          <div class="col-sm-12 col-md-12 well controlContainer" id="dataSets" >
                <div class="radio">
                    <label><input type="radio" name="dataSelection" value="gdpCountry">GDP Country</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="dataSelection" value="gdpCapita">GDP Per Capita</label>
